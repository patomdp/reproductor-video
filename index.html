<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Video Player</title>
</head>
<body>

    <div class="wrapper">

        <div class="player">
            <video id="video" poster="./images/poster.jpg" muted controls src="./videos/lofi.mp4" width="400px"></video>
            <!-- se le quita autoplay y controls-->
            <h2 class="player-title">Música para programar</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="Botón Retroceder 10 segundos" title="Botón Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="Botón play" title="Botón play"></button>
                <button class="button" id="pause" aria-label="Botón Pausa" title="Botón pausa" hidden></button>
                <button class="button" id="forward" aria-label="Botón adelantar 10 segundos" title="Botón adelantar 10 segundos"></button>
            </div>
            <div class="player-progress">
                <input type="range">

            </div>
        </div>
        
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
